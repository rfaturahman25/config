<html>
    <head>
        <title>Dashboard</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/assets/js/config.js"></script>
        <script src="/assets/js/index.js"></script>
    </head>

    <body onload="init()">
        <div class="table-container">
            <div class="table-container__header" style="display: flex;justify-content: flex-start">
                <button id="save-btn" style="margin-right: 1rem">Save</button>
                <form method="get" id="download-btn" style="margin: 0">
                    <button>Download</button>
                </form>
            </div>

            <div class="table-container__body">
                <table id="iptables">
                    <thead id="iptables-head">
                        <tr>
                            <th>
                                No
                            </th>
                            <th>
                                Key
                            </th>
                            <th>
                                Value
                            </th>
                            <th>
                                Unset
                            </th>
                        </tr>
                    </thead>
                    <tbody id="iptables-body">

                    </tbody>

                </table>
                <button id="add-btn">Add</button>
            </div>
        </div>
    </body>
</html>
